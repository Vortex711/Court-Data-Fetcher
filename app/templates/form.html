              <option value="38^3">COMI - COMPLAINT IPC</option>
              <option value="69^3">COMMERCIAL APPEAL</option>

          </div>

          <div class="col-md-4">
            <label for="filing_year" class="form-label">Filing Year</label>
            <input type="text" id="filing_year" name="filing_year" class="form-control" maxlength="4" placeholder="e.g. 2025" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">üîç Fetch Case Info</button>
        </div>
      </form>
    </div>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
  });
</script>
</body>
</html>
