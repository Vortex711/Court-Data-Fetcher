<!DOCTYPE html>
<html>
<head>
  <title>eCourts Case Fetcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Fetch Case Details</h2>
    <form method="POST" action="/scrape">
      <div class="row align-items-center mb-3">
        <div class="col-md-2 text-end">
          <label for="case_type" class="form-label">Case Type</label>
        </div>
        <div class="col-md-3">
          <select name="case_type" id="case_type" class="form-select" required>
            <option value="">Select Case Type</option>
            <option value="1^3">CA - CIVIL APPEAL</option>
            <option value="38^3">COMI - COMPLAINT IPC</option>
            <option value="4^3">CS - CIVIL SUIT</option>
            <option value="46^3">HMA - HINDU MARRIAGE ACT</option>
            <option value="43^3">MACP - MOTOR ACCIDENT CLAIM PETITION</option>
            <option value="27^3">NDPS - NDPS ACT</option>
            <!-- Add more values if needed -->
          </select>
        </div>

        <div class="col-md-2 text-end">
          <label for="case_number" class="form-label">Case Number</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="case_number" name="case_number" class="form-control" maxlength="7" placeholder="Case No" required>
        </div>

        <div class="col-md-1 text-end">
          <label for="filing_year" class="form-label">Year</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="filing_year" name="filing_year" class="form-control" maxlength="4" placeholder="e.g. 2025" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Fetch Case Info</button>
    </form>
  </div>

</body>
</html>
