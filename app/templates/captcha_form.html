<!DOCTYPE html>
<html>
<head>
  <title>Enter CAPTCHA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">

  <div class="container text-center">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 450px;">
      <h4 class="mb-3 text-primary">ðŸ”’ CAPTCHA Verification</h4>
      <p class="text-muted mb-4">Please enter the CAPTCHA below to continue.</p>

      <img src="{{ captcha_path }}" alt="CAPTCHA Image"
        class="img-thumbnail mb-3 d-block mx-auto"
        style="max-width: 250px;">


      <form method="POST" action="/verify">
        <div class="input-group mb-3">
          <input type="text" name="captcha" class="form-control text-center" placeholder="Enter CAPTCHA" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify & Continue</button>
      </form>
    </div>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verifying...';
  });
</script>
</body>
</html>
